<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>xo game</title>
</head>
<body>


    <main>
        <section id="xo-game">
            <div class="container">
                <div class="row">
                    <div class="hstack d-flex justify-content-between">
                        <div class="head-left col-4 ">
                            <div class="d-flex justify-content-start">
                                <i class="fa-solid fa-xmark"></i>
                                <i class="fa-solid fa-o"></i>
                            </div>
                        </div>
                        <div class="head-mid col-4">
                            <i class="fa-solid fa-xmark"></i>
                            <i class="fa-solid fa-o"></i>
                            <p> TURN</p>
                        </div>
                        <div class="head-right col-4">
                            <div class="reset-btn">
                                <button><i class="fa-solid fa-rotate-right"></i></button>
                            </div>
                        </div>
                    </div>

                    <div id="item1" class="game-box col-4">
                        <i class="fa-solid fa-xmark"></i>
                        <i class="fa-solid fa-o"></i>
                    </div>
                    <div id="item2" class="game-box col-4">
                        <i class="fa-solid fa-xmark"></i>
                        <i class="fa-solid fa-o"></i>
                    </div>
                    <div id="item3" class="game-box col-4">
                        <i class="fa-solid fa-xmark"></i>
                        <i class="fa-solid fa-o"></i>
                    </div>
                    <div id="item4" class="game-box col-4">
                        <i class="fa-solid fa-xmark"></i>
                        <i class="fa-solid fa-o"></i>
                    </div>
                    <div id="item5" class="game-box col-4">
                        <i class="fa-solid fa-xmark"></i>
                        <i class="fa-solid fa-o"></i>
                    </div>
                    <div id="item6" class="game-box col-4">
                        <i class="fa-solid fa-xmark"></i>
                        <i class="fa-solid fa-o"></i>
                    </div>
                    <div id="item7" class="game-box col-4">
                        <i class="fa-solid fa-xmark"></i>
                        <i class="fa-solid fa-o"></i>
                    </div>
                    <div id="item8" class="game-box col-4">
                        <i class="fa-solid fa-xmark"></i>
                        <i class="fa-solid fa-o"></i>
                    </div>
                    <div id="item9" class="game-box col-4">
                        <i class="fa-solid fa-xmark"></i>
                        <i class="fa-solid fa-o"></i>
                    </div>

                    <div class="bottom-left col-4">
                        <p>X (YOU)</p>
                        <p id="x-score">0</p>
                    </div>
                    <div class="bottom-mid col-4">
                        <p>TIES</p>
                        <p id="ties">0</p>
                    </div>
                    <div class="bottom-right col-4">
                        <p>O (CPU)</p>
                        <p id="o-score">0</p>
                    </div>
                </div>

            </div>

        </section>
    </main>

    
</body>
</html>
