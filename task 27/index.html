		<title>task</title>
		<style>
			* {
				font-family: "Poppins";
				font-size: 1.2rem;
				/* background-color: rgba(100, 148, 237, 0.527); */
			}
		</style>
	</head>
	<body>
		<section class="my-chat">
			<div class="container">
				<div class="chat-app hstack w-100" style="height: 600px">
					<div class="w-25 p-2 bg-black h-100">
						<div class="chat-app-users bg-white h-100 p-2" style="border-radius: 20px">
							<!-- users -->
							<div class="d-flex chat-user">
								<div
									style="border-radius: 50%; height: 40px; aspect-ratio: 1/1; background-color: gray; color: white"
									class="d-flex align-items-center justify-content-center"
								>
									<i class="fa-solid fa-user"></i>
								</div>
								<p class="mx-2">aydin</p>
							</div>
							<div class="d-flex chat-user">
								<div
									style="border-radius: 50%; height: 40px; aspect-ratio: 1/1; background-color: gray; color: white"
									class="d-flex align-items-center justify-content-center"
								>
									<i class="fa-solid fa-user"></i>
								</div>
								<p class="mx-2">lachin</p>
							</div>
						</div>
					</div>
					<div class="w-75 p-1 bg-black h-100">
						<div class="chat-app__text-box h-100">
							<div class="chat-app__text-box__chat-box h-75 bg-white p-1 overflow-y-auto" style="border-radius: 20px"></div>
							<div class="chat-app__text-box__input-box h-25 d-flex gap-2">
								<input id="chatInput" class="w-75 m-2" type="text" pattern="text" style="border-radius: 20px" />
								<button class="btn bg-primary w-25 m-2" style="color: white">Enter</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="./main.js"></script>
	</body>
</html>
