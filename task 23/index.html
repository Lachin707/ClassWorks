	<body>
		<main>
			<div id="todo-app">
				<h2>Todo App</h2>
				<div class="input-box">
					<input id="textInput" type="text" placeholder="Add your todo" />
					<button id="addBtn"><i class="fa-solid fa-plus"></i></button>
				</div>
				<p id="errorBar"></p>
				<div id="itemsBox" class="items-box"></div>
				<div class="bottom-box">
					<p id="infoBar">no todo</p>
					<button id="clearBtn">Clear All</button>
				</div>
			</div>
		</main>
