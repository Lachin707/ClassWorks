<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link
		rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous"
		referrerpolicy="no-referrer"
	/>
		<title>Nike</title>
	</head>
	<body>
		<div id="card">
			<div class="image_wrapper">
				<div class="image"></div>
			</div>
			<div class="card_top">
				<div class="logo"></div>
				<h1>Air Structure</h1>
				<p>
					Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sunt,
					debitis.
				</p>
			</div>

			<div class="card_bottom">
				<div class="info">
					<div class="name">
						<h1>Air Structure</h1>
						<div class="mark_box">new</div>
					</div>

					<p>Running collections</p>
					<div class="stars">
						<i class="fa-solid fa-star"></i>
						<i class="fa-solid fa-star"></i>
						<i class="fa-solid fa-star"></i>
						<i class="fa-regular fa-star"></i>
						<i class="fa-regular fa-star"></i>
					</div>
				</div>
				<div class="size">
					<h1>Size</h1>
					<ul>
						<li><a href="#">7</a></li>
						<li><a href="#">8</a></li>
						<li><a href="#">9</a></li>
						<li><a href="#">10</a></li>
						<li><a href="#">11</a></li>
					</ul>
				</div>
				<div class="bottom_boxes">
					<div class="color_box">
						<p>Color</p>
						<input type="radio" id="radio1" name="color" value="blue"  checked/>
						<input type="radio" id="radio2" name="color" value="red" />
					</div>
					<div class="price_box">USD 350,00</div>
				</div>
			</div>
		</div>
	</body>
</html>
